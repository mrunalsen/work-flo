<ul *ngIf="pager.pages && pager.pages.length" class="flex justify-center cursor-pointer p-5">
    <!-- First page -->
    <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item first-item md:hidden">
        <a (click)="setPage(1)"
            class="py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><span
                class="icon-left"></span><span class="icon-left"></span></a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item first-item hidden md:block">
        <a (click)="setPage(1)"
            class="py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">First</a>
    </li>
    <!-- Previous page -->
    <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item previous-item md:hidden">
        <a (click)="setPage(pager.currentPage - 1)"
            class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><span
                class="icon-left"></span></a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item previous-item hidden md:block">
        <a (click)="setPage(pager.currentPage - 1)"
            class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
    </li>
    <!-- Page Numbers -->
    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item number-item">
        <a (click)="setPage(page)"
            class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{{page}}</a>
    </li>
    <!-- Next page -->
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item next-item md:hidden">
        <a (click)="setPage(pager.currentPage + 1)"
            class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><span
                class="icon-right"></span></a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item next-item hidden md:block">
        <a (click)="setPage(pager.currentPage + 1)"
            class="py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
    </li>
    <!-- Last page -->
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item last-item md:hidden">
        <a (click)="setPage(pager.totalPages)"
            class="py-2 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><span
                class="icon-right"></span><span class="icon-right"></span></a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item last-item md:block hidden">
        <a (click)="setPage(pager.totalPages)"
            class="py-2 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Last</a>
    </li>
</ul>
