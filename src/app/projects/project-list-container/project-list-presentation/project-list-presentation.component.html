<div class="h-full overflow-hidden md:p-7 md:bg-metal bg-zinc-900 text-white flex flex-col justify-between">
    <div class="overflow-hidden flex flex-1 flex-col">
        <div class="flex items-center w-full p-5">
            <label for="sidebar-toggle" class="icon-menu cursor-pointer text-xl">
            </label>
            <a href="#" class="nav-text w-full text-4xl text-center">
                <span>Projects</span>
            </a>
        </div>
        <div class="flex justify-between">
            <button
                class="bg-transparent hover:bg-blue-500 text-blue-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded transition duration-150 ease-in-out m-1"
                routerLink="form">
                NEW PROJECT
            </button>
            <input type="search" name="search" id="search" placeholder="search"
                class="p-2 rounded focus-within:outline-none focus:ring-blue-500 focus:border-blue-500 border dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 m-1"
                [(ngModel)]="query">
        </div>
        <!-- Table : Start -->
        <div class="h-full overflow-hidden min-w-full" *ngIf="isTable">
            <div class="flex flex-col justify-between h-full px-5 min-w-full overflow-x-auto">
                <table class="min-w-full">
                    <!-- Table Head -->
                    <thead class="border-b">
                        <tr>
                            <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                Sr.
                            </th>
                            <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                Project Name
                            </th>
                            <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                Category
                            </th>
                            <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                Project Status
                            </th>
                            <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <!-- Table Body -->
                    <tbody>
                        <tr class="border-b hover:bg-metal-500"
                            *ngFor="let items of newList | search: query, let i = index">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">{{i + 1}}</td>
                            <td class="text-sm font-light px-6 py-4 whitespace-nowrap">
                                <a routerLink="../info">{{items.title}}</a>
                            </td>
                            <td class="text-sm font-light px-6 py-4 whitespace-nowrap">
                                <p>{{items.category}}</p>
                            </td>
                            <td class="text-sm font-light px-6 py-4 whitespace-nowrap">
                                <p>{{items.status}}</p>
                            </td>
                            <td class="text-sm font-light px-6 py-4 whitespace-nowrap">
                                <button type="button" (click)="onEdit(items.id)"
                                    class="bg-transparent hover:bg-blue-500 text-blue-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded active:shadow-lg transition duration-150 ease-in-out mx-2">Edit</button>
                                <button type="button" (click)="onDelete(items.id)"
                                    class="bg-transparent hover:bg-rose-500 text-rose-500 font-semibold hover:text-white py-2 px-4 border border-rose-500 hover:border-transparent rounded active:shadow-lg transition duration-150 ease-in-out mx-2">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Table : End -->
        <!-- Card : Start-->
        <div class="flex flex-col justify-between overflow-auto flex-1" *ngIf="isCards">
            <div class="flex flex-wrap justify-center">
                <div class="bg-metal flex p-2 m-4 rounded-2xl" *ngFor="let items of newList, let i = index">
                    <!-- Flex Container -->
                    <div class="flex flex-col rounded-l-xl">
                        <div class="flex flex-col justify-evenly">
                            <!-- Image -->
                            <a routerLink="../info">
                                <img src="assets/img/images/image3.jpg" alt="project avatar"
                                    class="object-cover rounded-xl h-52 transform hover:scale-105 hover:rounded-xl duration-200" />
                            </a>
                            <!-- Content -->
                            <div class="py-2 px-1 text-center">
                                <a routerLink="../info">{{items.title}}</a>
                            </div>
                        </div>
                        <div class="card-action-btn flex justify-center">
                            <button type="button" (click)="onEdit(items.id)"
                                class="inline-block px-6 py-2.5 bg-transparent text-blue-500 font-medium text-xs leading-tight uppercase rounded border border-blue-500 hover:border-transparent hover:text-white hover:bg-blue-500 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Edit</button>
                            <!-- <button type="button" (click)="onEdit(items.id)"
                                class="bg-transparent hover:bg-blue-500 text-blue-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded active:shadow-lg transition duration-150 ease-in-out mx-2">Edit</button> -->
                            <button type="button" (click)="onDelete(items.id)"
                                class="inline-block px-6 py-2.5 bg-transparent text-rose-500 font-medium text-xs leading-tight uppercase rounded border border-rose-500 hover:border-transparent hover:text-white hover:bg-rose-500 hover:shadow-lg focus:bg-rose-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-rose-800 active:shadow-lg transition duration-150 ease-in-out mx-2">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-pagination [items]="projectData" [itemsPerPage]="10" (changePage)="changePage($event)"
        class="flex justify-center">
    </app-pagination>
    <!-- Card : End -->
</div>
