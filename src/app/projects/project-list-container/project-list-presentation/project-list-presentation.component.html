<div class="h-full overflow-x-hidden overflow-y-auto p-7 md:bg-metal bg-zinc-900 text-white">
    <!-- Table : Start -->
    <div class="hidden md:flex flex-col ">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <table class="min-w-full">
                        <thead class="border-b">
                            <tr>
                                <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                    Sr.
                                </th>
                                <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                    Project Name
                                </th>
                                <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                    Category
                                </th>
                                <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                    Project Status
                                </th>
                                <th scope="col" class="text-sm font-medium px-6 py-4 text-left">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b hover:bg-metal-500" *ngFor="let items of projectData, let i = index">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">{{i + 1}}</td>
                                <td class="text-sm font-light px-6 py-4 whitespace-nowrap">
                                    <a routerLink="../info">{{items.title}}</a>
                                </td>
                                <td class="text-sm font-light px-6 py-4 whitespace-nowrap">
                                    <p>{{items.category}}</p>
                                </td>
                                <td class="text-sm font-light px-6 py-4 whitespace-nowrap">
                                    <p>{{items.status}}</p>
                                </td>
                                <td class="text-sm font-light px-6 py-4 whitespace-nowrap">
                                    <button type="button" (click)="onEdit(items.id)"
                                        class="bg-transparent hover:bg-blue-500 text-blue-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded active:shadow-lg transition duration-150 ease-in-out mx-2">Edit</button>
                                    <button type="button" (click)="onDelete(items.id)"
                                        class="bg-transparent hover:bg-rose-500 text-rose-500 font-semibold hover:text-white py-2 px-4 border border-rose-500 hover:border-transparent rounded active:shadow-lg transition duration-150 ease-in-out mx-2">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Table : End -->
    <!-- Card : Start-->
    <div class="md:hidden flex flex-wrap">
        <div class="bg-metal flex p-2 m-4 rounded-2xl" *ngFor="let items of projectData, let i = index">
            <!-- Flex Container -->
            <div class="flex flex-col rounded-l-xl">
                <div class="flex flex-col justify-evenly">
                    <!-- Image -->
                    <a routerLink="../info">
                        <img src="assets/img/images/image3.jpg" alt="project avatar"
                            class="object-fit rounded-xl h-80 md:h-44  transform hover:scale-105 hover:rounded-xl duration-200" />
                    </a>
                    <!-- Content -->
                    <div class="py-2 px-1 text-center">
                        <a routerLink="../info">{{items.title}}</a>
                    </div>
                </div>
                <div class="card-action-btn flex justify-end">
                    <button type="button" (click)="onEdit(items.id)"
                        class="inline-block px-6 py-2.5 bg-transparent text-blue-500 font-medium text-xs leading-tight uppercase rounded border border-blue-500 hover:border-transparent hover:text-white hover:bg-blue-500 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Edit</button>
                    <!-- <button type="button" (click)="onEdit(items.id)"
                        class="bg-transparent hover:bg-blue-500 text-blue-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded active:shadow-lg transition duration-150 ease-in-out mx-2">Edit</button> -->
                    <button type="button" (click)="onDelete(items.id)"
                        class="inline-block px-6 py-2.5 bg-transparent text-rose-500 font-medium text-xs leading-tight uppercase rounded border border-rose-500 hover:border-transparent hover:text-white hover:bg-rose-500 hover:shadow-lg focus:bg-rose-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-rose-800 active:shadow-lg transition duration-150 ease-in-out mx-2">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Card : End -->
</div>
